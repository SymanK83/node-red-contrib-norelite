<script type="text/x-red" data-template-name="nrl-set in">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-input-name">
    </div>
    <div class="form-row">
        <b>When a message is enabled</b>
    </div>
    <div class="form-row">
        <label><i class="fa fa-bookmark"></i> Enabled</label>
        <select id="node-input-enabled">
          <option value="-1">* Don't change *</option>
          <option value="0">Disable</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="fa fa-bookmark"></i> Type</label>
        <select id="node-input-istype">
          <option value="-1">* Don't change *</option>
          <option value="0">Normal (0)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-dim"><i class="fa fa-bookmark"></i> Dim</label>
        <input type="text" id="node-input-dim" style="width:50px !important">%
    </div>
    <div class="form-row">
        <label for="node-input-color"><i class="fa fa-bookmark"></i> Color</label>
        <input type="text" id="node-input-color">
    </div>
    <div class="form-row">
        <b>When a message is disabled</b>
    </div>
    <div class="form-row">
        <label><i class="fa fa-bookmark"></i> Enabled</label>
        <select id="node-input-denabled">
          <option value="-1">* Don't change *</option>
          <option value="1">Enable</option>
        </select>
    </div>
    <div class="form-row">
        <label><i class="fa fa-bookmark"></i> Type</label>
        <select id="node-input-distype">
          <option value="-1">* Don't change *</option>
          <option value="0">Normal (0)</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-dim"><i class="fa fa-bookmark"></i> Dim</label>
        <input type="text" id="node-input-ddim" style="width:50px !important">%
    </div>
    <div class="form-row">
        <label for="node-input-color"><i class="fa fa-bookmark"></i> Color</label>
        <input type="text" id="node-input-dcolor">
    </div>
</script>
<script type="text/x-red" data-help-name="nrl-set in">
    <p>For inbound enabled or disabled messages (msg.payload.enable) it is possible to override the variables used in this node</p><p><b style="line-height: 1.42857;">Enabled</b><span style="line-height: 1.42857;">&nbsp;can be set to remain as the incoming msg.payload.enabled or override with true or false</span><br></p><p><b>Type</b>&nbsp;is used for prioritizing messages in the nrl-switch node. Normal setting is '0' and if you want to override other messages in the nrl-switch node with the message from a subflow simply increase this value</p><p><b>Dim</b>&nbsp;can be used to override the dim value. Valid options are 0-100. If the value is empty, the inbound value will remain</p><p><b>Color</b>&nbsp;can be used used to override the color value and it should be an hex value including '#'. E.g. #FFFFFF for white. If the value is empty, the inbound value will remain</p>
</script>

      }

      return (this.name || "undefined");
    }
  });
</script>
